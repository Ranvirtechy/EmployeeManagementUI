<div class="header">
    <!-- START MOBILE CONTROLS -->
    <!-- <div class="container-fluid relative"> -->
    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs">
        <!-- START ACTION BAR -->
        <div class="header-inner">
            <a href="#" class="btn-link toggle-sidebar visible-sm-inline-block visible-xs-inline-block padding-5"
                data-toggle="sidebar">
                <span class="icon-set menu-hambuger"></span>
            </a>
        </div>
        <!-- END ACTION BAR -->
    </div>
    <div class="pull-center hidden-md hidden-lg">
        <div class="header-inner">
            <div class="brand inline">
                <img src="assets/img/joenishlogo.png" alt="logo" data-src="assets/img/joenishlogo.png" data-src-retina="assets/img/joenishlogo.png"
                    width="78">
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="pull-right full-height visible-sm visible-xs">
        <!-- START ACTION BAR -->
        <div class="header-inner">
            <a href="#" class="btn-link visible-sm-inline-block visible-xs-inline-block" data-toggle="quickview"
                data-toggle-element="#quickview">
                <span class="icon-set menu-hambuger-plus"></span>
            </a>
        </div>
        <!-- END ACTION BAR -->
    </div>

    <div class=" pull-left sm-table hidden-xs hidden-sm">
        <div class="header-inner">
            <div class="brand inline">
                <img src="assets/img/joenishlogo.png" alt="logo" data-src="assets/img/joenishlogo.png"
                    data-src-retina="assets/img/joenishlogo.png" width="95">
            </div>
        </div>
    </div>
    
    <div class=" pull-right">
        <!-- START User Info-->
        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
              <span [innerHTML]="username"></span>              
            </div>
            <div class="dropdown pull-right">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="thumbnail-wrapper d32 circular inline m-t-5">
                        <i class="fa fa-2x fa-user-circle-o"></i>
                    </span>
                </button>
               
                <ul class="dropdown-menu profile-dropdown" role="menu">
                    <li>
                        <a href="/#/accounts/me">
                            <i class="fa fa-user-circle"></i>My Account</a>
                    </li>
                    <li (click)="logOut()" class="bg-master-lighter">
                        <a href="javascript:void(0)" class="clearfix">   
                            <i class="pg-power"></i>
                            Logout                                                  
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END User Info-->
    </div>
</div>
