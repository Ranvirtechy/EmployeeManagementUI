
<div class="container-fluid login-wrapper">

  <div class="container">

    <div class="row">

      <div class="col text-center">

        <img src="assets/img/tfr-logo-2.png" style="margin: 50px 0 30px">

        <form [formGroup]="forgotPasswordForm" class="form pt-4" *ngIf="showForgotPassword">
          <div class="form-group text-left">
            <div class="form-group-wrapper mb-1">
              <label class="form-group-label mb-1">Your Email Address</label>
              <input type="text" class="form-control" placeholder="Enter your email address"
                     [formControl]="forgotPasswordForm.controls['email']">
              <div class="form-error-label"
                   *ngIf="!forgotPasswordForm.controls['email'].value && forgotPasswordForm.controls['email'].touched">
                Please enter a
                valid value
              </div>
            </div>
          </div>
          <div class="form-group mb-0">
            <a class="btn btn-danger btn-block text-white">Submit</a>
            <p class="mb-0 mt-2">
              Go back to <a (click)="showForgotPassword = false" [routerLink]=""
                            class="text-danger">Login</a>
            </p>
          </div>
        </form>

        <form [formGroup]="loginForm" class="form pt-4" *ngIf="!showForgotPassword">
          <div class="form-group text-left">
            <div class="form-group-wrapper">
              <label class="form-group-label mb-1">User Name</label>
              <input type="text" class="form-control" placeholder="Enter username"
                     [formControl]="loginForm.controls['id']">
              <div class="form-error-label"
                   *ngIf="!loginForm.controls['id'].value && loginForm.controls['id'].touched">
                Please enter a
                valid value
              </div>
            </div>
          </div>
          <div class="form-group text-left">
            <div class="form-group-wrapper mb-1">
              <label class="form-group-label mb-1">Password</label>
              <input type="password" class="form-control" placeholder="Enter password"
                     [formControl]="loginForm.controls['password']">
              <div class="form-error-label"
                   *ngIf="!loginForm.controls['password'].value && loginForm.controls['password'].touched">
                Please enter a
                valid value
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="float-left mb-2">
              <mat-slide-toggle [formControl]="loginForm.controls['remember']">
                Remember Me
              </mat-slide-toggle>
            </div>
            <div class="float-right mb-2" style="margin-top: -2px;">
              <a [routerLink]="" class="text-danger" (click)="showForgotPassword = true;">
                <small>
                  Forgot
                  Password?
                </small>
              </a>
            </div>
          </div>
          <div class="form-group mb-0">
            <a class="btn btn-danger btn-block text-white" (click)="login()">Login</a>
          </div>
        </form>


      </div>

    </div>

  </div>
</div>
