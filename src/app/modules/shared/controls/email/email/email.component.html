<mat-form-field [floatLabel]="floatLabel">
  <mat-label>{{lblEmail}} <span *ngIf="requiredClass" class="color-red">*</span></mat-label>
  <input matInput [placeholder]="placeHolderEmail" [(ngModel)]="Email"
         [formControl]="emailValidator" [errorStateMatcher]="tfrValidator" (blur)="valueChanged()" autocomplete="off">
  <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
  <mat-error *ngIf="emailValidator.hasError('pattern')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailValidator.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
